<html><head>
  <title>Contacto</title>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;}
        header {
            background-color: #1f1f1f;
            padding: 15px;
            text-align: center;}
        nav {
            display: flex;
            justify-content: center;}
        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;}
        .menu > li {
            position: relative;}
        .menu a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: inline-block;
        }

        .menu a:hover {
            background-color: #3498db;
            transform: scale(1.1);
        }

        .menu li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            min-width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 0;
            margin: 0;
            list-style: none;
            z-index: 1000;
        }

        .menu li:hover > ul {
            display: block;
        }

        .menu li ul li {
            display: block;
        }

        .menu li ul li a {
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border-radius: 0;
        }

        .menu li ul li a:hover {
            background-color: #3498db;
            transform: none;
        }
    </style>
</head>
<body>
    <h1>Compra de Frutas</h1>
    <form>
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required=""><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required=""><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required=""><br><br>

        <label for="fecha">Fecha de Reservación:</label>
        <input type="date" id="fecha" name="fecha" required=""><br><br>

        <label for="hora">Hora de Reservación:</label>
        <input type="time" id="hora" name="hora" required=""><br><br>

        <label for="tipoPlanta">Fruta Disponible:</label>
        <select id="tipoPlanta" name="tipoPlanta" required=""><br><br>
            <option value="flor">Arandanos</option>
            <option value="arbusto">Fresa</option>
            <option value="árbol">Mandarina</option>
            <option value="suculenta">Toronja</option>
        </select>

        <button type="submit">Pedir</button>
    </form>

</html>
